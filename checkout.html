<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foo Bar</title>
</head>

<body>

    <div id="app">

        <header>
            <img alt="" src="images/decorations/malt-icon.png">
            <h1>Checkout</h1>

            <a href="/menu.html">Back</a>
        </header>



        <main class="checkout">
            <section>

            </section>
        </main>

        <template>
            <article>

                <img src="images/beer-pint.png" alt="Placeholder">

                <div class="info-box">
                    <p class="name"></p>
                    <div class="amount">
                        <button data-action="decrease">-</button>
                        <span class="orders"></span>
                        <button data-action="increase">+</button>
                    </div>
                </div>
                <p class="price"></p>

                <button class="remove">Remove</button>
            </article>
        </template>


        <footer>
            <nav id="orders" class="checkout-list">
                <p>TOTAL: <strong class="total">0</strong> DKK </p>
                <br>
                <div class="pay-links">
                <a class="pay-button" href="/card.html">Pay (Credit Card)</a>
                <a class="pay-button" href="/completed.html">Pay (Cash)</a>
            </div>
            </nav>
        </footer>



    </div>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/checkout.js"></script>
</body>

</html>
