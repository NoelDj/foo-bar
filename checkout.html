<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foo Bar</title>
</head>

<body>


    <div id="app">

        <header>
            <h1>Checkout</h1>
        </header>



        <main class="checkout">
            <section>

            </section>
            <a href="/">Back</a>
        </main>

        <template>
            <article>
                <div class="img-box">
                    <img src="" alt="">
                </div>
                <div class="info-box">
                    <p class="name"></p>
                    <div class="amount">

        </footer>
