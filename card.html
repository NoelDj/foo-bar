<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foo Bar</title>
</head>

<body>


  <div id="app">

    <main class="start">

      <h1>Fill in the credit card information</h1>

      <form autocomplete="on">

        <p><label>Credit card number (required) <input type="text" id="cardNumber" required/> </label></p>

        <p><label>Expiry date (required)<input type="text" id="date" /></label></p>

        <p><label>Credit card security code (required) <input type="text" id="security-code" /> </label></p>

        <button id="submit-button">Submit</button>

        <input type="submit">
      </form>




    </main>

  </div>




  <script type="module" src="./index.js"></script>
  <script type="module" src="./card.js"></script>
</body>

</html>
