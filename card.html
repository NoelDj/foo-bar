<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foo Bar</title>
</head>

<body>


  <div id="app">

    <main class="start credit-card">
      <div class="container">
        <h1>Credit Card</h1>

        <form autocomplete="on">

          <div class="set">
            <label>Card Number</label> <input type="text" id="cardNumber" placeholder="Number of card" required />
          </div>

          <div class="set">
            <label>Security code</label><input type="text" id="security-code" placeholder="Security code" required />
          </div>

          <div class="set">
            <label>Full Name</label><input type="text" id="full-name" placeholder="Full name" required />
          </div>

          <div class="set">
            <label>Expiration date</label><input type="text" id="date" placeholder="Month/Year" required />
          </div>

          <input type="submit" value="Pay">

        </form>
      </div>

    </main>

  </div>

  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/card.js"></script>

</body>

</html>
