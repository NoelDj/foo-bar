<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foo Bar</title>
</head>

<body>


  <div id="app">

    <main class="start">

      <h1>Fill in the credit card information</h1>

      <form autocomplete="on">
        <p> Expiry date (required)
          <select id="expirationMonth">
            <option value="0">Enter month</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>

          <select id="expirationYear">
            <option value="0">Enter year</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
            <option value="2031">2031</option>
          </select>
        </p>
        <p><label>Credit card number (required) <input type="number" id="cardNumber" /> </label></p>
        <p><label>Credit card security code (required) <input type="number" id="securityCode" /> </label></p>

        <input type="reset" value="Clear form" />

      </form>

      <button id="submit-button"> Submit </button>



    </main>

  </div>




  <script type="module" src="./index.js"></script>
  <script type="module" src="./card.js"></script>
</body>

</html>
