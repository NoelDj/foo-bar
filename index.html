<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foo Bar</title>
</head>

<body>


  <div id="app">

    <header>
      <h1>Menu</h1>
    </header>

    <main class="menu">
      <section>
        <template>
          <article>
            <img alt="">
            <div class="text">
              <h2 class="name">{item.name}</h2>
              <p class="description">{item.description.aroma}</p>
              <button>Add Order </button>
            </div>
          </article>
        </template>
      </section>
    </main>

    <footer>
      <nav id="orders">
        <ul id="ordered-items">
        </ul>
        <div id="checkout">
          <p>Subtotal: <span id="price">0</span> DKK</p>
          <a href="/checkout.html">CHECKOUT</a>
        </div>
      </nav>
    </footer>

    <div class="overlay">
      <section class="modal">
        <div class="close">X</div>
        <div class="container">
            <div class="slide sizes">
              <div class="wrapper" id="sizes">
<p id="testing"></p>
                <article id="addbottle" data-container='bottle'>
                  <img src="/beer.png" alt="">
                  <p>Bottle</p>
                </article>
                <p>OR</p>
                <article id="addglass" data-container='pint'>
                  <img src="/beer.png" alt="">
                  <p>Tap</p>
                </article>
            </div>
            </div><!-- This comment removes the line break
             -->
             <!-- <div class="slide variant">
              <div class="wrapper" id="variant">
              <article>
                <img id="addglass" src="/beer.png" alt="">
                <p>Glass (0,5L)</p>
              </article>
              <article id="addpitcher">
                <img src="/beer.png" alt="">
                <p>Pitcher (1,5L)</p>
              </article>
            </div>
            </div> -->

        </div>
      </section>
    </div>

  </div>





  <script type="module" src="/main.js"></script>
  <script src="index.js"></script>
</body>

</html>
